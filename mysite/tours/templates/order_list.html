<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Активные заказы - Tour Firma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Туроператор</a> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tour_list' %}">Доступные туры</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'order_list' %}">Активные заказы</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Активные заказы</h1>

        <form method="get" class="mb-3">
            <label for="status" class="form-label">Фильтр по статусу:</label>
            <select name="status" id="status" class="form-select" onchange="this.form.submit()">
                <option value="">Все</option>
                <option value="active" {% if request.GET.status == "active" %}selected{% endif %}>Активные</option>
                <option value="completed" {% if request.GET.status == "completed" %}selected{% endif %}>Завершённые</option>
            </select>
        </form>

        <ul class="list-group">
            {% for order in orders %}
                <li class="list-group-item">
                    <strong>{{ order.tour.name }}</strong> - ${{ order.tour.price }}
                    <span class="text-muted">(Заказан: {{ order.order_date }})</span>
                </li>
            {% empty %}
                <li class="list-group-item">Нет активных заказов.</li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
