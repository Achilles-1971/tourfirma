<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ news.title }} - Подробности</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .news-header {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), url('{{ news.image.url }}') no-repeat center center/cover;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            padding: 100px 20px;
            text-align: center;
        }

        .news-header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .news-header p {
            font-size: 1.2rem;
        }

        .news-content {
            margin-top: 30px;
            font-size: 1.1rem;
        }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #666;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <header class="news-header">
        <div class="container">
            <h1>{{ news.title }}</h1>
            <p>Опубликовано {{ news.created_at|date:"d.m.Y H:i" }}</p>
        </div>
    </header>

    <div class="container">
        <div class="news-content">
            <p>{{ news.content }}</p>
        </div>
        <div class="text-center">
            <a href="{% url 'home' %}" class="btn-back">Вернуться на главную</a>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Туроператор. Все права защищены.</p>
        <p>Email: info@touroperator.com | Телефон: +7 123 456 78 90</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
