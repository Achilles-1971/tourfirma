<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ тура - Tour Firma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar-brand {
            font-size: 1.5rem;
        }
        .navbar img {
            height: 50px;
            margin-left: 10px;
        }
        .navbar-nav .nav-link {
            font-size: 1rem;
            margin-right: 10px;
            font-weight: normal;
        }
        .navbar-toggler {
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between w-100">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tour_list' %}">Доступные туры</a>
                    </li>
                </ul>
                <a class="navbar-brand d-flex align-items-center mx-auto" href="{% url 'home' %}">
                    <img src="/static/images/logo.png" alt="Логотип">
                </a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'order_list' %}">Активные заказы</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1>Заказ тура: {{ tour.name }}</h1>
        <p>Цена: ${{ tour.price }}</p>
        <form method="post" id="orderForm">
            {% csrf_token %}
            <button class="btn btn-primary" id="confirmOrderBtn" type="button">Подтвердить заказ</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>

        const audio = new Audio('/static/audio/confetti-sound.mp3');

        document.getElementById('confirmOrderBtn').addEventListener('click', function () {

            audio.play();

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });


            setTimeout(() => {
                document.getElementById('orderForm').submit();
            }, 800); 
        });
    </script>
</body>
</html>
