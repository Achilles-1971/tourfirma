<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступные туры</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Туроператор</a> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tour_list' %}">Доступные туры</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'order_list' %}">Активные заказы</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Главный контент -->
    <div class="container mt-5">
        <h1 class="text-center">Доступные туры</h1>
        <div class="row">
            {% for tour in tours %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ tour.name }}</h5>
                        <p class="card-text">{{ tour.description }}</p>
                        <p class="card-text"><strong>Цена:</strong> ${{ tour.price }}</p>
                        <p class="card-text"><strong>Дата начала:</strong> {{ tour.start_date }}</p>
                        <p class="card-text"><strong>Дата окончания:</strong> {{ tour.end_date }}</p>
                        <a href="{% url 'tour_detail' tour.id %}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
